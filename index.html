<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Palace</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS Styling -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="js/jquery-2.2.4.js"></script>
    <!-- Bootstrap JS (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/bootstrap.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

  </head>
  <header>
    <h1 class="text-center">Sandro's Pizza</h1>
    <h2 class="text-center"> Welcome to Sandro's Pizza. Please choose your order below. Hit submit to see the total price.</h2>
  </header>
  <body>
    <div class="container">
      <form id="orderForm">
        <div class="questions1">
          <div class"form-group">
            <h3 class="text-center">Pizza Size</h3>
            <p class="text-center">Choose your pizza size:</p>
            <label class="radio-inline">
              <input type="radio" name="size" value="small">
              Small <br>
              <img class="small" src="img/cheese.jpg" alt="Small Pizza" />
            </label>
            <label class="radio-inline">
              <input type="radio" name="size" value="medium">
              Medium <br>
              <img class="medium" src="img/cheese.jpg" alt="Medium Pizza" />
            </label>
            <label class="radio-inline">
              <input type="radio" name="size" value="large">
              Large <br>
              <img class="large" src="img/cheese.jpg" alt="Large Pizza" />
            </label>
          </div>
        </div>
        <div class="questions2">
          <div class"form-group">
            <h3 class="text-center">Pizza Toppings</h3>
            <p class="text-center">Choose your pizza toppings:</p>
            <label class="radio-inline">
              <input type="radio" name="topping" value="cheese">
              Cheese <br>
              <img class="large" src="img/cheese.jpg" alt="Large Pizza" />
            </label>
            <label class="radio-inline">
              <input type="radio" name="topping" value="chorizo">
              Chorizo <br>
              <img class="large" src="img/chorizo.jpg" alt="Large Pizza" />
            </label>
            <label class="radio-inline">
              <input type="radio" name="topping" value="vichingo">
              Vichingo <br>
              <img class="large" src="img/vichingo.jpg" alt="Large Pizza" />
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Submit Order!</button>
      </form>
      <div id="orderReceipt">
        <h2 class="text-center">Thank You!</h2>
        <p class="text-center">
          Your order of a <span id="sizeReceipt"></span> <span id="toppingReceipt"></span> pizza will be $<span id="priceReceipt"></span>! It will be ready for you to pick up in 30 minutes.
        </p>
        <br>
        <img id="sandro" src="img/sandro.jpg" alt="Picture of Sandro" />
      </div>
    </div>
  </body>
</html>
